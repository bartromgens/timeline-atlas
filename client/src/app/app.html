<mat-toolbar color="primary" role="banner">
  <a routerLink="/" class="toolbar-title">{{ projectName }}</a>
  @if (!isAnalyticsPage) {
    <mat-form-field appearance="outline" subscriptSizing="dynamic" class="toolbar-category">
      <mat-label>Category</mat-label>
      <mat-select
        [(ngModel)]="selectedCategoryValue"
        (ngModelChange)="onCategoryChange()"
      >
        <mat-option value="">All</mat-option>
        @for (cat of (categories$ | async) ?? []; track cat.id) {
          <mat-option [value]="cat.id.toString()">{{ cat.name || cat.wikidata_id }}</mat-option>
        }
      </mat-select>
    </mat-form-field>
  }
  <span class="toolbar-spacer"></span>
  <a mat-icon-button routerLink="/analytics" title="Analytics" aria-label="Open analytics">
    <mat-icon fontIcon="bar_chart" />
  </a>
</mat-toolbar>

<main class="main">
  @if (!isAnalyticsPage) {
    <div class="main-pane">
      <app-timeline
        [events]="events"
        [categories]="(categories$ | async) ?? []"
        (timelineItemHover)="onTimelineItemHover($event)"
      />
    </div>
    <div class="main-pane">
      <app-map [events]="events" [highlightedEventId]="hoveredEventId" />
    </div>
  } @else {
    <div class="main-pane main-pane--full">
      <router-outlet />
    </div>
  }
</main>

<style>
  :host {
    display: flex;
    flex-direction: column;
    margin: 0;
    padding: 0;
    height: 100vh;
    overflow: hidden;
  }

  .toolbar-title {
    color: inherit;
    text-decoration: none;
  }

  .toolbar-title:hover {
    color: inherit;
    opacity: 0.95;
  }

  .toolbar-spacer {
    flex: 1 1 auto;
  }

  .toolbar-category {
    margin-left: 1rem;
    min-width: 10rem;
  }

  mat-toolbar .toolbar-category .mat-mdc-form-field {
    --mdc-outlined-text-field-outline-color: rgba(255, 255, 255, 0.5);
    --mdc-outlined-text-field-label-text-color: rgba(255, 255, 255, 0.9);
    --mdc-outlined-text-field-input-text-color: #fff;
  }

  mat-toolbar .toolbar-category .mat-mdc-form-field .mat-mdc-select-value {
    color: #fff;
  }

  .main {
    flex: 1 1 0;
    min-height: 0;
    display: flex;
    flex-direction: row;
    gap: 0;
    margin: 0;
    padding: 0;
    width: 100%;
    box-sizing: border-box;
    overflow: hidden;
  }

  .main-pane {
    flex: 1 1 0;
    min-height: 0;
    min-width: 0;
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }

  .main-pane--full {
    flex: 1 1 100%;
    min-width: 0;
  }
</style>
