<header class="toolbar" role="banner">
  <a routerLink="/" class="toolbar-title">{{ projectName }}</a>
  @if (!isAnalyticsPage) {
    <label class="toolbar-category">
      <span class="toolbar-category-label">Category</span>
      <select
        class="toolbar-category-select"
        [(ngModel)]="selectedCategoryValue"
        (ngModelChange)="onCategoryChange()"
      >
        <option value="">All</option>
        @for (cat of (categories$ | async) ?? []; track cat.id) {
          <option [value]="cat.id.toString()">{{ cat.name || cat.wikidata_id }}</option>
        }
      </select>
    </label>
  }
  <nav class="toolbar-nav">
    <a routerLink="/analytics" class="toolbar-icon" title="Analytics" aria-label="Open analytics">
      <svg class="toolbar-icon-svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
        <path d="M3 3v18h18" />
        <path d="M7 16v-5" />
        <path d="M12 16v-9" />
        <path d="M17 16v-2" />
      </svg>
    </a>
  </nav>
</header>

<main class="main">
  @if (!isAnalyticsPage) {
    <div class="main-pane">
      <app-timeline
        [events]="events"
        [categories]="(categories$ | async) ?? []"
        (timelineItemHover)="onTimelineItemHover($event)"
      />
    </div>
    <div class="main-pane">
      <app-map [events]="events" [highlightedEventId]="hoveredEventId" />
    </div>
  } @else {
    <div class="main-pane main-pane--full">
      <router-outlet />
    </div>
  }
</main>

<style>

    display: flex;
    flex-direction: column;
    margin: 0;
    padding: 0;
    height: 100vh;
    overflow: hidden;
  }

    width: 100%;
    box-sizing: border-box;
    background: var(--toolbar-bg, #1976d2);
    color: var(--toolbar-color, #fff);
    box-shadow:
      0 2px 4px -1px rgba(0, 0, 0, 0.2),
      0 4px 5px 0 rgba(0, 0, 0, 0.14),
      0 1px 10px 0 rgba(0, 0, 0, 0.12);
    font-family:
      'Inter',
      -apple-system,
      BlinkMacSystemFont,
      'Segoe UI',
      Roboto,
      Helvetica,
      Arial,
      sans-serif;
    font-size: 1.25rem;
    font-weight: 500;
    letter-spacing: 0.0125em;
  }

  .toolbar-title {
    margin-left: 0;
    color: inherit;
    text-decoration: none;
  }

  .toolbar-title:hover {
    text-decoration: none;
    color: inherit;
    opacity: 0.95;
  }

  .toolbar-category {
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    margin-left: 1.5rem;
  }

  .toolbar-category-label {
    font-size: 0.9rem;
    font-weight: 400;
    opacity: 0.95;
  }

  .toolbar-category-select {
    padding: 0.35rem 0.6rem;
    font-size: 0.9rem;
    border: 1px solid rgba(255, 255, 255, 0.4);
    border-radius: 4px;
    background: rgba(255, 255, 255, 0.15);
    color: inherit;
    cursor: pointer;
    min-width: 10rem;
  }

  .toolbar-category-select:hover,

    background: rgba(255, 255, 255, 0.25);

  }

  .toolbar-category-select option {
    background: #1976d2;
    color: #fff;
  }

  .main {
    flex: 1 1 0;
    min-height: 0;
    display: flex;
    flex-direction: row;
    gap: 0;
    margin: 0;
    padding: 0;
    width: 100%;
    box-sizing: border-box;
    overflow: hidden;
  }

  .main-pane {
    flex: 1 1 0;
    min-height: 0;
    min-width: 0;
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }

  .main-pane--full {
    flex: 1 1 100%;
    min-width: 0;
  }

  .toolbar-nav {
    display: flex;
    align-items: center;
    margin-left: auto;
    padding-left: 16px;
  }

  .toolbar-icon {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 40px;
    height: 40px;
    color: inherit;
    text-decoration: none;
    border-radius: 4px;
    opacity: 0.95;
  }

  .toolbar-icon:hover {
    background: rgba(255, 255, 255, 0.15);
    opacity: 1;
  }

  .toolbar-icon-svg {
    width: 24px;
    height: 24px;
  }
</style>
