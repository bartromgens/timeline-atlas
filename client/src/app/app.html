<mat-toolbar role="banner">
  <a routerLink="/" class="toolbar-title">{{ projectName }}</a>
  @if (!isAnalyticsPage) {
    <mat-form-field appearance="outline" subscriptSizing="dynamic" class="toolbar-category">
      <mat-label>Category</mat-label>
      <mat-select [(ngModel)]="selectedCategoryValue" (ngModelChange)="onCategoryChange()">
        <mat-option value="">All</mat-option>
        @for (cat of (categories$ | async) ?? []; track cat.id) {
          <mat-option [value]="cat.id.toString()">{{ cat.name || cat.wikidata_id }}</mat-option>
        }
      </mat-select>
    </mat-form-field>
  }
  <span class="toolbar-spacer"></span>
  <a mat-icon-button routerLink="/analytics" title="Analytics" aria-label="Open analytics">
    <mat-icon fontIcon="bar_chart" />
  </a>
</mat-toolbar>

<main class="main">
  @if (!isAnalyticsPage) {
    <div class="main-pane">
      <app-timeline
        [events]="events"
        [categories]="(categories$ | async) ?? []"
        [mapBounds]="mapBounds"
        [highlightedEventId]="selectedEventId"
        (timelineItemHover)="onTimelineItemHover($event)"
        (timelineItemSelect)="onTimelineItemSelect($event)"
        (filterByVisibleMapAreaChange)="filterByVisibleMapArea = $event"
      />
    </div>
    <div class="main-pane main-pane--map">
      <div class="map-pane__details">
        <app-event-details [event]="selectedEvent" [isLoggedIn]="(isLoggedIn$ | async) ?? false" />
      </div>
      <div class="map-pane__map">
        <app-map
          [events]="events"
          [highlightedEventId]="hoveredEventId ?? selectedEventId"
          [selectedEventId]="selectedEventId"
          [centerOnSelection]="!filterByVisibleMapArea"
          (markerSelect)="onMapMarkerSelect($event)"
          (boundsChange)="onBoundsChange($event)"
        />
      </div>
    </div>
  } @else {
    <div class="main-pane main-pane--full">
      <router-outlet />
    </div>
  }
</main>

<style>
  :host {
    display: flex;
    flex-direction: column;
    margin: 0;
    padding: 0;
    height: 100vh;
    overflow: hidden;
  }

  mat-toolbar {
    background: white;
    color: rgba(0, 0, 0, 0.87);
  }

  .toolbar-title {
    color: inherit;
    text-decoration: none;
  }

  .toolbar-title:hover {
    color: inherit;
    opacity: 0.95;
  }

  .toolbar-spacer {
    flex: 1 1 auto;
  }

  .toolbar-category {
    margin-left: 2.5rem;
    min-width: 10rem;
  }

  .main {
    flex: 1 1 0;
    min-height: 0;
    display: flex;
    flex-direction: row;
    gap: 0;
    margin: 0;
    padding: 0;
    width: 100%;
    box-sizing: border-box;
    overflow: hidden;
  }

  .main-pane {
    flex: 1 1 0;
    min-height: 0;
    min-width: 0;
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }

  .main-pane--full {
    flex: 1 1 100%;
    min-width: 0;
  }

  .main-pane--map {
    flex-direction: column;
  }

  .map-pane__details {
    flex: 0 0 40%;
    min-height: 0;
    overflow: hidden;
    border: 1px solid #e0e0e0;
    border-radius: 4px;
    margin-bottom: 2px;
    background: #fafafa;
  }

  .map-pane__map {
    flex: 1 1 60%;
    min-height: 0;
    overflow: hidden;
  }
</style>
